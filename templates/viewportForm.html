<!DOCTYPE html>
<html>
<body>

<h1>Enter (x,y) coordinates of the top-left and bottom-right corners of the view port.</h1>

<form action="http://127.0.0.1:5000/", METHOD="POST">
  <label for="fname">Name of the JSON file:</label>
  <input type="text" id="fname" name="fname" placeholder="a1.json" value="a1.json"><br><br>
  <label for="x1">(x=</label>
  <input type="number" id="x1" name="x1" size="1" placeholder="200" value="200">
  <label for="y1">,y=</label>
  <input type="number" id="y1" name="y1" size="1" placeholder="200" value="200">
  <label >)</label>
  <div style="text-align:center;padding-top:80px; padding-bottom:8px;width:100%;height:100px;border:1px solid #000">Viewport</div>
  
  <div style="display: flex; justify-content: flex-end">
    <label for="x2">(x=</label>
    <input type="number" id="x2" name="x2" size="1" placeholder="600" value="600">
    <label for="y2">,y=</label>
    <input type="number" id="y2" name="y2" size="1" placeholder="600" value="600">
    <label>)</label>
  </div><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
